<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosentus AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #001f3f;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .chat-section {
      display: flex;
      justify-content: center;
      margin-bottom: 60px;
    }
    .chat-iframe {
      max-width: 1200px;
      width: 100%;
      height: 800px;
      border: none;
    }
    .voice-agents {
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-section">
      <iframe 
        class="chat-iframe"
        src="https://cosentusai.vercel.app/embed/chat?v=2" 
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    
    <div class="voice-agents">
      <iframe 
        src="https://cosentusai.vercel.app/embed/voice/all?v=2" 
        width="100%" 
        height="1400px"
        style="border: none;"
        allow="microphone"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</body>
</html>
